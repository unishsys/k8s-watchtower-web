<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 356 360">

  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#333" />

  <!-- Title -->
  <text x="20" y="50" font-family="Arial" font-size="24" fill="white">Kubernetes Resource Manager</text>

  <!-- Main Content Area -->
  <rect x="0" y="80" width="800" height="520" fill="#f5f5f5" />

  <!-- Sidebar -->
  <rect x="0" y="80" width="200" height="520" fill="#444" />

  <!-- Sidebar Title -->
  <text x="20" y="120" font-family="Arial" font-size="18" fill="white">Cluster Overview</text>

  <!-- Sidebar Menu Items -->
  <text x="20" y="160" font-family="Arial" font-size="16" fill="white">Nodes</text>
  <text x="20" y="190" font-family="Arial" font-size="16" fill="white">Pods</text>
  <text x="20" y="220" font-family="Arial" font-size="16" fill="white">Deployments</text>
  <text x="20" y="250" font-family="Arial" font-size="16" fill="white">Services</text>

  <!-- Main Content Title -->
  <text x="220" y="120" font-family="Arial" font-size="18" fill="#333">Node Information</text>

  <!-- Example Node Information -->
  <rect x="220" y="150" width="550" height="150" fill="white" stroke="#ccc" stroke-width="1" />
  <text x="240" y="180" font-family="Arial" font-size="16" fill="#333">Node Name: node-1</text>
  <text x="240" y="210" font-family="Arial" font-size="16" fill="#333">Status: Ready</text>
  <text x="240" y="240" font-family="Arial" font-size="16" fill="#333">CPU Usage: 30%</text>
  <text x="240" y="270" font-family="Arial" font-size="16" fill="#333">Memory Usage: 50%</text>

  <!-- Example Pod Information -->
  <text x="220" y="350" font-family="Arial" font-size="18" fill="#333">Pod Information</text>
  <rect x="220" y="380" width="550" height="100" fill="white" stroke="#ccc" stroke-width="1" />
  <text x="240" y="410" font-family="Arial" font-size="16" fill="#333">Pod Name: nginx-1</text>
  <text x="240" y="440" font-family="Arial" font-size="16" fill="#333">Status: Running</text>
  <text x="240" y="470" font-family="Arial" font-size="16" fill="#333">CPU Usage: 20%</text>
  <text x="240" y="500" font-family="Arial" font-size="16" fill="#333">Memory Usage: 40%</text>

</svg>
